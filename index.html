<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-main">
        <div class="calculator-top">
            <p1 class="screen">This is text</p1>
        </div>
        <div class="calculator-bottom">
            <div class="column-one">
                <div class="button operator">DEL</div>
                <div class="button operator">CE</div>
                <div class="button operator">AC</div>
                <div class="button operator">รท</div>
            </div>
            <div class="column-two">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="operator">x</div>
            </div>
            <div class="column-three">
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="operator">-</div>
            </div>
            <div class="column-four">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="operator">+</div>
            </div>
            <div class="column-five">
                <div></div>
                <div class="num">0</div>
                <div class="operator">.</div>
                <div class="extra">=</div>
            </div>
        </div>
    </div>
</body>
</html>
